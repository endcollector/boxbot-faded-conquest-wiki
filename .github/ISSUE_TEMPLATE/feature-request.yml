name: Feature Request
description: A report form for your ideas of things that should be added no matter how big of a feature it is.
labels: Enhancement
body:
 - type: textarea
   attributes:
    label: Feature Description
    description: What do you want to be added? Describe it to us!
    placeholder: My idea is...
   validations:
    required: true
 - type: textarea
   attributes:
    label: Other Info
    description: Do you have anything else to add?
    placeholder: Some other info is...
   validations:
     required: false
